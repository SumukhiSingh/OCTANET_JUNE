<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    /* CSS styles for the to-do list */
    .todo-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .task {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .task label {
      font-weight: bold;
    }

    .task .deadline {
      color: red;
    }

    .task .priority {
      color: orange;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Enter task name" required />
      <input type="date" id="deadline" required />
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit">Add Task</button>
    </form>
    <div id="taskList"></div>
  </div>

  <script>
    // JavaScript code for handling task creation and display
    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission

      // Get user input values
      var taskName = document.getElementById('taskName').value;
      var deadline = document.getElementById('deadline').value;
      var priority = document.getElementById('priority').value;

      // Create a new task element
      var taskElement = document.createElement('div');
      taskElement.classList.add('task');
      taskElement.innerHTML = '<label>' + taskName + '</label><br>' +
                              '<span class="deadline">Deadline: ' + deadline + '</span><br>' +
                              '<span class="priority">Priority: ' + priority + '</span>';

      // Add the new task element to the task list
      document.getElementById('taskList').appendChild(taskElement);

      // Clear input fields
      document.getElementById('taskName').value = '';
      document.getElementById('deadline').value = '';
      document.getElementById('priority').value = 'low';
    });
  </script>
</body>
</html>
